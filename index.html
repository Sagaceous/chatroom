    <meta charset="UTF-8">

    <title>Chatroom</title>
</head>
<body>

    <!-- container div-->
    <div class="container my-4">
        <h1 class="my-4 text-center">Welcome to chatroom</h1>
    
    <!--button div-->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a chatroom:</div>
            <button class="btn btn-primary" id="general">General</button>
            <button class="btn btn-secondary" id="gaming">Gaming</button>
            <button class="btn btn-dark" id="movies">Movies</button>
            <button class="btn btn-success" id="music">Music</button>
            <button class="btn btn-danger" id="school">School</button>            
        </div>

    <!--chat window-->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>
    <!--Chat input-->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>    
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-primary" value="send">
                </div>
            </div>
  
        </form>


    <!--update name-->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update Name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-primary" value="update">
                </div>
            </div>
            <div class="update-msg"></div>
        </form>



    </div>
